<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EducaZone - Editar</title>

		<!-- FONTS: Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="../css/editProfile.css" />

		<!-- Javascript -->
		<script src="../js/initializeFirebase.js" type="module"></script>
		<script src="../js/areUserConnected.js" type="module"></script>
		<script src="../js/editProfile.js" type="module"></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="/" id="title">Educa<span>Zone</span></a>
				<ul role="navigation">
					<a href="/html/signup.html">Cadastrar</a>
					<a href="/html/login.html">Entrar</a>
				</ul>
			</nav>
		</header>
		<main>
			<section id="user-profile">
				<h2 id="user-name"></h2>
				<p id="user-username"></p>
			</section>
			<section id="edit-user-profile">
				<div>
					<h2>Seu Perfil</h2>
				</div>
				<form>
					<div class="form-item">
						<label for="firstName">Primeiro nome</label>
						<input type="text" name="firstName" id="firstName" readonly />
					</div>
					<div class="form-item">
						<label for="lastName">Último nome</label>
						<input type="text" name="lastName" id="lastName" readonly />
					</div>
					<div class="form-item">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" readonly />
					</div>
					<div class="form-item">
						<label for="number-phone">Número de telefone</label>
						<input type="text" name="number-phone" id="number-phone" readonly />
					</div>
					<div class="form-item">
						<label for="site">Site</label>
						<input type="text" name="site" id="site" readonly />
					</div>
					<div class="form-item">
						<label for="class">Disciplina</label>
						<select name="class" id="class">
							<option value="Matemática">Matemática</option>
						</select>
					</div>
					<div class="form-item">
						<label for="value">Valor</label>
						<select name="value" id="value">
							<option value="a">R$ 50,00</option>
						</select>
					</div>
					<div class="form-item span-2">
						<label for="about">Sobre mim</label>
						<textarea name="about" id="about" rows="3" readonly> </textarea>
					</div>
					<div class="form-item span-2">
						<label for="didatica">Minha didática</label>
						<textarea
							name="didatica"
							id="didatica"
							rows="3"
							readonly
						></textarea>
					</div>
				</form>
			</section>
		</main>
		<footer>
			<ul>
				<a href="#">Perguntas Frequente</a>
				<a href="#">Professores</a>
				<a href="#">Atendimento ao caente</a>
				<a href="#">Acessar Dashboard</a>
			</ul>
			<div>
				<p>Todos os direitos reservados © a Enzo Mateus e Ulisses Duo</p>
				<a href="#termos">Termos de Serviço</a>
				|
				<a href="#política">Política de Privavidade</a>
			</div>
		</footer>
	</body>
</html>
